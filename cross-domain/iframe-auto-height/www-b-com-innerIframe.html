<!-- 被嵌套的B页面  -->

<html>
    <head>
        <style>
            /* 隐藏滚动条, 但页面依然可以滚动 */
            body {
                margin: 0;
                padding: 0;
                font-family: sans-serif;
                height: 100%;
                overflow: auto;
                min-height: 1000px;
                /* for ie */
                -ms-overflow-style:none;
            }
            /* for webkit */
            body::-webkit-scrollbar {
                display: none;
            }

        </style>
    </head>
    <body>
        <iframe id="iframeA" name="iframeA" src="" width="0" height="0" style="display:none;" ></iframe> 
    </body>
    <script type="text/javascript" src='./src/autoHeight.js'></script>
    <script type="text/javascript">
        init({
            minHeight: 800,
            crossDomainUrl: 'www.a.com/teleframe.html'
        });
    </script>
</html>
